<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/Calculator.css">
    <link rel="shortcut icon" href="./img/Calculator_512.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <p>Calculator</p>
        <div class="conatiner">
            <input type="text" class="screen" id="on">
            <div class="btn-group">
                <div class="start">
                    <button class="start-btn" id="on">ON</button>
                    <button class="clear-btn">CLEAR</button>
                </div>
                <div class="r1">
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="btn" id="divide">/</button>
                </div>
                <div class="r1">
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="multiply">*</button>
                </div>
                <div class="r1">
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="subtract">-</button>
                </div>
                <div class="r1">
                    <button class="btn" id="zero">0</button>
                    <button class="btn" id="point">.</button>
                    <button class="btn" id="plus">+</button>
                    <button class="btn" id="equal">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/Calculator.js"></script>
</body>

</html>
