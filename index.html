<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/Calculator.css">
    <link rel="shortcut icon" href="./img/Calculator_512.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <p>Calculator</p>
        <div class="conatiner">
            <input type="text" class="screen" id="on" disabled size="8">
            <div class="btn-group">
                <div class="start">
                    <button class="btn1" id="start-btn" >ON</button>
                    <button class="btn" id="ac-btn">AC</button>
                    <button class="btn2" id="clear-btn" onclick="abc()">CLEAR</button>
                </div>
                <div class="r1">
                    <button class="btn" disabled id="seven">7</button>
                    <button class="btn" disabled id="eight">8</button>
                    <button class="btn" disabled id="nine">9</button>
                    <button class="btn" disabled id="divide">/</button>
                </div>
                <div class="r1">
                    <button class="btn" disabled id="four">4</button>
                    <button class="btn" disabled id="five">5</button>
                    <button class="btn" disabled id="six">6</button>
                    <button class="btn" disabled id="multiply">*</button>
                </div>
                <div class="r1">
                    <button class="btn" disabled id="one">1</button>
                    <button class="btn" disabled id="two">2</button>
                    <button class="btn" disabled id="three">3</button>
                    <button class="btn" disabled id="subtract">-</button>
                </div>
                <div class="r1">
                    <button class="btn" disabled id="zero">0</button>
                    <button class="btn" disabled id="point">.</button>
                    <button class="btn" disabled id="plus">+</button>
                    <button class="btn" disabled id="equal">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/Calculator.js"></script>
</body>

</html>
